<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estiloIndex.css">
    <link rel="stylesheet" href="./css/estiloRolFanPag.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo"><img src="./img/logo-teeker.png" alt="Logo"></div>
            </div>
            <h1 class="main-title">Gestionar Roles</h1>
        </div>
        
        <div class="button-container">
            <button class="btn-custom" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar</button>
            <a th:href="@{/}" class="btn-custom btn-primary">Volver a Index</a>
        </div>
        
        <div class="content">
            <h2 class="section-title">Listado de Roles</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-custom">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(rols)}">
                            <td colspan="5" class="text-center">No hay aroles disponibles</td>
                        </tr>
                        <tr th:each="rol : ${rols}">
                            <th scope="row" th:text="${rol.getCod_rol()}"></th>
                            <td th:text="${rol.getNom_rol()}"></td>
                            <td th:text="${rol.getDes_rol()}"></td>
                            <td th:text="${rol.getEst_rol()}"></td>
                            <td>
                                <button class="btn btn-edit btn-sm" data-bs-toggle="modal" data-bs-target="#editarModal">Editar</button>
                                <button class="btn btn-delete btn-sm">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Rol CON JAVA -->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #faeadd;">
                    <h5 class="modal-title" id="agregarModalLabel" style="color: #522a70;">Agregar Nuevo Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/rol}" th:object="${rol}" method="post">
                        <div class="mb-3">
                            <label for="cod_rol" class="form-label">Código del Rol</label>
                            <input type="number" class="form-control" th:field="*{cod_rol}" required>
                        </div>
                        <div class="mb-3">
                            <label for="nom_rol" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" th:field="*{nom_rol}" required>
                        </div>
                        <div class="mb-3">
                            <label for="des_rol" class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{des_rol}" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="est_rol" class="form-label">Estado</label>
                            <select class="form-select" th:field="*{est_rol}" required>
                                <option selected disabled value="">Seleccione...</option>
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #522a70;">Agregar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Rol -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #faeadd;">
                    <h5 class="modal-title" id="editarModalLabel" style="color: #522a70;">Editar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                         <div class="mb-3">
                            <label for="nom_rol_edit" class="form-label">Nombre del Rol</label>
                            <input type="text" class="form-control" id="nom_rol_edit" value="Administrador" required>
                        </div>
                        <div class="mb-3">
                            <label for="des_rol_edit" class="form-label">Descripción</label>
                            <textarea class="form-control" id="des_rol_edit" rows="3" required>Acceso total al sistema.</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="est_rol_edit" class="form-label">Estado</label>
                            <select class="form-select" id="est_rol_edit" required>
                                <option value="A" selected>Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" style="background-color: #fbd050; color: #222023; border:none;">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
