<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estiloIndex.css">
    <link rel="stylesheet" href="./css/estiloRolFanPag.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo"><img src="./img/logo-teeker.png" alt="Logo"></div>
            </div>
            <h1 class="main-title">Gestionar Usuarios</h1>
        </div>

        <div class="button-container">
            <button class="btn-custom" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar</button>
            <a th:href="@{/}" class="btn-custom btn-primary">Volver a Index</a>
        </div>

        <div class="content">
            <h2 class="section-title">Listado de Usuarios</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-custom">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Alias</th>
                            <th scope="col">Email</th>
                            <th scope="col">password</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(usuarios)}">
                            <td colspan="5" class="text-center">No hay usuarios disponibles</td>
                        </tr>
                        <tr th:each="usuario, iterStat : ${usuarios}">
                            <th scope="row" th:text="${usuario.getCod_usu()}"></th>
                            <td th:text="${usuario.getAli_usu()}"></td>
                            <td th:text="${usuario.getEma_usu()}"></td>
                            <td th:text="${usuario.getCla_usu()}"></td>
                            <td th:text="${usuario.getEst_usu()}"></td>
                            <td>
                                <!-- Boton para editar y pasar los datos al modal modificar -->
                                <button 
                                 type="button"
                                 class="btn btn-edit btn-sm" 
                                 data-bs-toggle="modal"
                                 data-bs-target="#editarModal" 
                                 th:attr="data-id=${usuario.cod_usu},
                                         data-nombre=${usuario.ali_usu},                       
                                         data-correo=${usuario.ema_usu},
                                         data-clave=${usuario.cla_usu},
                                         data-estado=${usuario.est_usu}">
                                Editar
                                </button>

                                <!-- Boton para eliminar -->
                                <form th:action="@{/usuario/eliminar}" method="post" style="display:inline;">
                                    <input type="hidden" name="cod_usu" th:value="${usuario.getCod_usu()}" />
                                    <button type="submit" class="btn btn-delete btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Usuario -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #faeadd;">
                    <h5 class="modal-title" id="agregarModalLabel" style="color: #522a70;">Agregar Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/usuario}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="cod_usu" class="form-label">Código</label>
                            <!-- tambien se puede cambiar el name="cod_usu" por th:fiel="*{cod_usu}"  -->
                            <input type="text" class="form-control" id="cod_usu" name="cod_usu" required> 
                        </div>
                        <div class="mb-3">
                            <label for="ali_usu" class="form-label">Alias</label>
                            <input type="text" class="form-control" id="ali_usu" name="ali_usu" required>
                        </div>
                        <div class="mb-3">
                            <label for="ema_usu" class="form-label">Email</label>
                            <input type="email" class="form-control" id="ema_usu" name="ema_usu" required>
                        </div>
                        <div class="mb-3">
                            <label for="cla_usu" class="form-label">Clave</label>
                            <input type="password" class="form-control" id="cla_usu" name="cla_usu" required>
                        </div>
                        <div class="mb-3">
                            <label for="est_usu" class="form-label">Estado</label>
                            <select class="form-select" id="est_usu" name="est_usu" required>
                                <option selected disabled value="">Seleccione...</option>
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #522a70;">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal para Editar Usuario -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #faeadd;">
                    <h5 class="modal-title" id="editarModalLabel" style="color: #522a70;">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                    <form th:action="@{/usuario/modificar}" method="post">
                            <input type="hidden" id="cod_usu_edit" name="cod_usu">
                  <div class="modal-body">   
                        <div class="mb-3">
                            <label for="ali_usu_edit" class="form-label">Alias</label>
                            <input type="text" class="form-control" id="ali_usu_edit" name="ali_usu"  autocomplete="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="ema_usu_edit" class="form-label">Email</label>
                            <input type="email" class="form-control" id="ema_usu_edit" name="ema_usu" autocomplete="email"  required>
                        </div>
                        <div class="mb-3">
                            <label for="cla_usu_edit" class="form-label">Nueva Clave (Opcional)</label>
                            <input type="password" autocomplete="current-password" class="form-control" id="cla_usu_edit" name="cla_usu">
                        </div>
                        <div class="mb-3">
                            <label for="est_usu_edit" class="form-label">Estado</label>
                            <select class="form-select" id="est_usu_edit" name="est_usu" required>
                                <option value="A" selected>Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #fbd050; color: #222023; border:none;">Actualizar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/modalEditarUsuario.js"></script>
</body>

</html>
