<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol Fan Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estiloIndex.css">
    <link rel="stylesheet" href="./css/estiloRolFanPag.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="./img/logo-teeker.png" alt="Logo">
                </div>
            </div>
            <h1 class="main-title">Gestionar Rol Fan Page</h1>
        </div>
        
        <div class="button-container">
            <!-- Botón para abrir el modal de agregar -->
            <button class="btn-custom" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar</button>
           <!--  <a href="index.html" class="btn-custom btn-primary">Volver a Index</a> -->
                <a th:href="@{/}" class="btn-custom btn-primary">Volver a Index</a>
        </div>
        
        <div class="content">
            <h2 class="section-title">Listado de Roles para Fan Page</h2>
            <!-- Tabla para listar los datos -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-custom">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Persona</th>
                            <th scope="col">Fan Page</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila de ejemplo 1 -->
                        <tr>
                            <th scope="row">1</th>
                            <td>Usuario Ejemplo 1</td>
                            <td>Fan Page de Cocina</td>
                            <td>Administrador</td>
                            <td>Activo</td>
                            <td>
                                <button class="btn btn-edit btn-sm" data-bs-toggle="modal" data-bs-target="#editarModal">Editar</button>
                                <button class="btn btn-delete btn-sm">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Fila de ejemplo 2 -->
                        <tr>
                            <th scope="row">2</th>
                            <td>Usuario Ejemplo 2</td>
                            <td>Fan Page de Deportes</td>
                            <td>Editor</td>
                            <td>Inactivo</td>
                            <td>
                                <button class="btn btn-edit btn-sm" data-bs-toggle="modal" data-bs-target="#editarModal">Editar</button>
                                <button class="btn btn-delete btn-sm">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Las filas se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Rol Fan Page -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #faeadd;">
                    <h5 class="modal-title" id="agregarModalLabel" style="color: #522a70;">Agregar Nuevo Rol a Fan Page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="fky_per" class="form-label">Persona (Usuario)</label>
                            <select class="form-select" id="fky_per" required>
                                <option selected disabled value="">Seleccione una persona...</option>
                                <!-- Opciones cargadas dinámicamente -->
                                <option value="1">Usuario Ejemplo 1</option>
                                <option value="2">Usuario Ejemplo 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fky_fan_pag" class="form-label">Fan Page</label>
                            <select class="form-select" id="fky_fan_pag" required>
                                <option selected disabled value="">Seleccione una Fan Page...</option>
                                <!-- Opciones cargadas dinámicamente -->
                                <option value="1">Fan Page de Cocina</option>
                                <option value="2">Fan Page de Deportes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fky_rol" class="form-label">Rol</label>
                            <select class="form-select" id="fky_rol" required>
                                <option selected disabled value="">Seleccione un rol...</option>
                                <!-- Opciones cargadas dinámicamente -->
                                <option value="1">Administrador</option>
                                <option value="2">Editor</option>
                                <option value="3">Moderador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="est_rol_fan" class="form-label">Estado</label>
                            <select class="form-select" id="est_rol_fan" required>
                                <option selected disabled value="">Seleccione un estado...</option>
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" style="background-color: #522a70;">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Rol Fan Page -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #faeadd;">
                    <h5 class="modal-title" id="editarModalLabel" style="color: #522a70;">Editar Rol de Fan Page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="fky_per_edit" class="form-label">Persona (Usuario)</label>
                            <select class="form-select" id="fky_per_edit" required>
                                <option selected disabled value="">Seleccione una persona...</option>
                                <!-- Opciones se cargarán con JS -->
                                <option value="1" selected>Usuario Ejemplo 1</option>
                                <option value="2">Usuario Ejemplo 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fky_fan_pag_edit" class="form-label">Fan Page</label>
                            <select class="form-select" id="fky_fan_pag_edit" required>
                                <option selected disabled value="">Seleccione una Fan Page...</option>
                                <!-- Opciones se cargarán con JS -->
                                <option value="1" selected>Fan Page de Cocina</option>
                                <option value="2">Fan Page de Deportes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fky_rol_edit" class="form-label">Rol</label>
                            <select class="form-select" id="fky_rol_edit" required>
                                <option selected disabled value="">Seleccione un rol...</option>
                                <!-- Opciones se cargarán con JS -->
                                <option value="1" selected>Administrador</option>
                                <option value="2">Editor</option>
                                <option value="3">Moderador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="est_rol_fan_edit" class="form-label">Estado</label>
                            <select class="form-select" id="est_rol_fan_edit" required>
                                <option selected disabled value="">Seleccione un estado...</option>
                                <option value="A" selected>Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" style="background-color: #fbd050; color: #222023; border:none;">Actualizar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
